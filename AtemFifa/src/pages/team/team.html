<ion-content padding>

  <ion-item>
    <ion-label>FIFA</ion-label>
    <ion-select [(ngModel)]="fifaSel">
      <ion-option *ngFor="let fk of fifas_key" [value]="fk">{{ removeSpaces(fk) }}</ion-option>
    </ion-select>
  </ion-item>

  <button (click)="addTeam()" color="secondary" ion-button full>Adicionar Time</button>
  
  <div *ngFor="let fifa of fifas">
    {{ fifa }}
    <!-- <div *ngFor="let t of fifas[f]['times'] | keyobject">
      {{ t }}
    </div> -->
    
    <!-- <ion-card class="cardFifa" *ngFor="let t of fifas[f]['times']">
      {{ t }}
      <i (click)="removeFifa(f)" class="fa fa-times" aria-hidden="true"></i>
    </ion-card> -->
  </div>

</ion-content>
