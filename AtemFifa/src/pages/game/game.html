<ion-content padding>

  <button (click)="addFifa()" color="secondary" ion-button full>Adicionar FIFA</button>

  <ion-card class="cardFifa" *ngFor="let f of fifas_key">
    {{ removeSpaces(f) }}
    <i (click)="removeFifa(f)" class="fa fa-times" aria-hidden="true"></i>
  </ion-card>

</ion-content>
